  <script type="text/javascript">
    $(document).ready(function() {
      getData(function(err, data) {
        if (err) {
            console.log(err);
        } else {
            var FreeSpotList = JSON.parse(data);
            var HTMLSpotList = FreeSpotList.map(function(wifi) {
                var HTMLString = "<div class='col-md-4 drop-"+(Math.round(Math.random()*10000%2)+1)+"'><div class='panel panel-success'><div class=panel-heading><div style='text-align:center'><h2 style='color:green'>" + FreeSpotList.AREA + "</h2></div></div></div>" + FreeSpotList.HOTSPOT_NAME + FreeSpotList.HOTSPOT_TYPE + FreeSpotListFreeSpotList.ADDRESS + FreeSpotList.LNG + FreeSpotList.LAT + "'<p><ul class='list-group'>";
                var items = "";
                for (var key in wifi)
                {
                  if (key == "AREA") {
                    items = items + "<li class='list-group-item'>" + "類別" + ":" + wifi[key] + "</li>";
                  }
                  if (key == "HOTSPOT_NAME") {
                    items = items + "<li class='list-group-item'>" + "熱點名稱" + ":" + wifi[key] + "</li>";
                  }
                  if (key == "HOTSPOT_TYPE") {
                    items = items + "<li class='list-group-item'>" + "熱點類別" + ":" + wifi[key] + "</li>";
                  }
                  if (key == "ADDRESS") {
                    items = items + "<li class='list-group-item'>" + "地址" + ":" + wifi[key] + "</li>";
                  }
                  if (key == "LNG") {
                    items = items + "<li class='list-group-item'>" + "經度" + ":" + wifi[key] + "</li>";
                  }
                  if (key == "LAT") {
                    items = items + "<li class='list-group-item'>" + "緯度" + ":" + wifi[key] + "</li>";
                  }
                }
                var HTMLString = HTMLString + items + "</ul></p><div>";
                return HTMLString;
            });
            HTMLSpotList.forEach(function(html) {
                $(html).appendTo("#content");
            });
 
            $('.cssload-wrap').css('display', 'none');
        }
      });
    });
